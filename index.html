<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main">
    <img class="main-img" src="./images/image-equilibrium.jpg">
    <img class="icon" src="./images/icon-view.svg">
    <h1>Equilibrium #3429</h1>
    <div class="main-p">
      <p >Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="bottom">
      <img class="eth-img" src="./images/icon-ethereum.svg">
        <p class="eth">0.041 ETH</p>
        <p class="timeLeft">3 days left</p>
      <img class="timeLeft-img" src="./images/icon-clock.svg">
    </div>
    
    <hr>
    
    <div class="cred">
      <img src="./images/image-avatar.png" class="avatar">
      <div class="box">
        <p class="creation">Creation of <p class="Jules">Jules Wyvern</p></p>
      </div>
    </div>
  </div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahmedsami666">AhmedSamy</a>.
  </div>
</body>
</html>
